{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form method='POST'>
  <label><span>Username:</span>
    <input type="text" name="username" value="{{username}}" /><p class='error'>{{username_error}}</p>
  </label>
  <label><span>Password:</span>
    <input type="password" name="password"/><p class='error'>{{password_error}}</p>
  </label>
  <label><span>Verify Password:</span>
    <input type="password" name="verify-pw" /><p class='error'>{{verify_pw_error}}</p>
  </label>
  <label><span>E-mail:</span>
    <input type="text" name="email" value="{{email}}" /><p class='error'>{{email_error}}</p>
  </label>
  <input type="submit" value="Submit Me!"/>
</form>
{% endblock %}
