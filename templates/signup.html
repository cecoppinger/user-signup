{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action='/welcome' method='POST'>
  <label><span>Username:</span>
    <input type="text" name="username" value="{{username}}" />
  </label><p class="error">{{username_error}}</p>
  <label><span>Password:</span>
    <input type="password" name="password"/>
  </label><p class="error">{{password_error}}</p>
  <label><span>Verify Password:</span>
    <input type="password" name="verify-pw" />
  </label><p class="error">{{verify_pw_error}}</p>
  <label><span>E-mail:</span>
    <input type="text" name="email" value="{{email}}" />
  </label><p class="error">{{email_error}}</p>
  <input type="submit" value="Submit Me!"/>
</form>
{% endblock %}
